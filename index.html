<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Form validation</title>
</head>
<body>
    <form novalidate>
        <p>
          <label for="mail">
            <span>Email</span>
            <input type="email" id="mail" name="mail" class="form-inputs" required minlength="8" maxlength="35">
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <p>
            <label for="country">
              <span>Country</span>
              <input type="text" id="country" name="country"  class="form-inputs" required maxlength="15">
              <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="zip-code">
              <span>Zip Code</span>
              <input type="text" id="zip-code" name="zip-code" class="form-inputs" required minlength="5" maxlength="5">
              <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="password">
              <span>Password</span>
              <input type="password" id="password" name="password" class="form-inputs" required minlength="8" maxlength="15">
              <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="confirm-password">
              <span>Confirm password</span>
              <input type="password" id="confirm-password"  class="form-inputs" name="confirmed-password" required minlength="8">
              <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <button class="submit-btn">Submit</button>
      </form>
</body>
</html>
